<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/core.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body class="home">
    <div class="wrap">
      <header class="header">
        <div class="container">
          <div class="header__title">
            <h2 class="header__title--h2">
              <img
                src="./images/logo.svg"
                alt="Logo"
                class="header__title--img"
              />
            </h2>
          </div>
        </div>
      </header>

      <div class="hero">
        <div class="container">
          <figure class="hero__illustration">
            <img
              src="./images/illustration-mockups.svg"
              alt=""
              class="hero__illustration--image"
            />
          </figure>

          <div class="hero__subtitle">
            <h1 class="hero__subtitle--h1">
              Buid The Community <br />
              Your Fans Will Love
            </h1>
            <div class="hero__paragraph">
              <p class="hero__paragraph--text">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
            </div>

            <button class="button--global">Register</button>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <nav class="footer__social">
            <ul class="footer__social__item">
              <li class="footer__social__item__li">
                <a href="#" class="footer__social__item__li--link">
                  <span class="icon fab fa-facebook-f"></span>
                </a>
              </li>
              <li class="footer__social__item__li">
                <a href="#" class="footer__social__item__li--link">
                  <span class="fab fa-twitter"></span>
                </a>
              </li>
              <li class="footer__social__item__li">
                <a href="#" class="footer__social__item__li--link">
                  <span class="fab fa-instagram"></span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </footer>
    </div>
  </body>
</html>
